# Blog Configuration - Mailist
title: Mailist Blog
description: Najnowsze artyku≈Çy o email marketingu, automatyzacji i rozwoju biznesu
url: "https://mailist.com"
baseurl: "/blog"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Mailist Team"

# Social
twitter_username: mailist
github_username: mailist

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
