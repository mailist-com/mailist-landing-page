<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author.name }}">

    <!-- SEO Tags -->
    {% seo %}

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/blog-styles.css">

    <!-- LP-aligned styles -->
    <style>
        /* ============================================
           LP Navbar Styles
           ============================================ */
        .navbar-area {
            background-color: #ffffff;
            transition: all 0.3s ease;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            padding: 15px 0;
            box-shadow: 0 2px 28px 0 rgba(0, 0, 0, 0.06);
        }
        .navbar-area .navbar {
            padding: 0;
        }
        .navbar-area .navbar-brand img {
            max-height: 35px;
        }
        .navbar-area .navbar-nav {
            margin-left: auto;
            margin-right: auto;
        }
        .navbar-area .navbar-nav .nav-item {
            position: relative;
            margin: 0 12px;
        }
        .navbar-area .navbar-nav .nav-link {
            color: #5d6267;
            font-size: 15px;
            font-weight: 500;
            padding: 0;
            transition: all 0.3s ease;
        }
        .navbar-area .navbar-nav .nav-link:hover,
        .navbar-area .navbar-nav .nav-link.active {
            color: #5a49f8;
        }
        .navbar-area .others-option .default-btn {
            padding: 12px 30px;
            font-size: 14px;
        }

        /* ============================================
           LP Button Styles
           ============================================ */
        .default-btn {
            display: inline-block;
            padding: 15px 35px;
            background-color: #5a49f8;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .default-btn:hover {
            background-color: #4338ca;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(90, 73, 248, 0.3);
        }

        /* ============================================
           LP Sub-title Styles
           ============================================ */
        .sub-title {
            display: inline-block;
            color: #5a49f8;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        /* ============================================
           LP Free Trial / Newsletter Section
           ============================================ */
        .free-trial-area {
            padding: 100px 0;
        }
        .free-trial-content {
            text-align: center;
            padding: 80px 50px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .free-trial-content.bg-color {
            background: linear-gradient(135deg, #5a49f8 0%, #7c3aed 100%);
        }
        .free-trial-content .sub-title {
            color: rgba(255, 255, 255, 0.9);
        }
        .free-trial-content h2 {
            color: #fff;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .free-trial-content p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            margin-bottom: 30px;
        }
        .free-trial-form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }
        .free-trial-form .input-newsletter {
            flex: 1;
            height: 55px;
            padding: 0 25px;
            border-radius: 30px;
            border: none;
            font-size: 15px;
            background: #fff;
        }
        .free-trial-form .input-newsletter:focus {
            outline: none;
        }
        .free-trial-form .default-btn {
            background-color: #1e1e1e;
            white-space: nowrap;
        }
        .free-trial-form .default-btn:hover {
            background-color: #333;
        }

        /* ============================================
           LP Footer Styles
           ============================================ */
        .footer-area {
            background-color: #0d1216;
            padding-top: 100px;
        }
        .footer-area .single-footer-widget .logo img {
            max-height: 35px;
        }
        .footer-area .single-footer-widget p {
            color: #a1a1a1;
            font-size: 14px;
            line-height: 1.8;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .footer-area .single-footer-widget h3 {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 25px;
        }
        .footer-area .single-footer-widget .links-list {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .footer-area .single-footer-widget .links-list li {
            margin-bottom: 12px;
        }
        .footer-area .single-footer-widget .links-list li a {
            color: #a1a1a1;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .footer-area .single-footer-widget .links-list li a:hover {
            color: #5a49f8;
            padding-left: 5px;
        }
        .footer-area .single-footer-widget .social-links {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            gap: 10px;
        }
        .footer-area .single-footer-widget .social-links li a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .footer-area .single-footer-widget .social-links li a:hover {
            background: #5a49f8;
            transform: translateY(-3px);
        }
        .footer-area .single-footer-widget .newsletter-form {
            position: relative;
            max-width: 100%;
        }
        .footer-area .single-footer-widget .newsletter-form .input-newsletter {
            width: 100%;
            height: 50px;
            padding: 0 60px 0 20px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 14px;
        }
        .footer-area .single-footer-widget .newsletter-form .input-newsletter::placeholder {
            color: #a1a1a1;
        }
        .footer-area .single-footer-widget .newsletter-form .input-newsletter:focus {
            outline: none;
            border-color: #5a49f8;
        }
        .footer-area .single-footer-widget .newsletter-form button {
            position: absolute;
            right: 5px;
            top: 5px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #5a49f8;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .footer-area .single-footer-widget .newsletter-form button:hover {
            background: #4338ca;
        }
        .footer-area .copyright-area {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px 0;
            margin-top: 70px;
            text-align: center;
        }
        .footer-area .copyright-area p {
            color: #a1a1a1;
            font-size: 14px;
            margin: 0;
        }
        .footer-area .copyright-area p strong {
            color: #fff;
        }

        /* ============================================
           Header wrapper for blog (fixed positioning)
           ============================================ */
        .header-wrapper {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 99999 !important;
            isolation: isolate;
        }
        .header-wrapper nav {
            background-color: #ffffff !important;
            position: relative;
        }

        /* Ensure main content stays below header */
        main {
            position: relative;
            z-index: 1;
        }
        main section {
            position: relative;
            z-index: 1;
        }
        main section img {
            position: relative;
            z-index: 1;
        }

        /* Responsive */
        @media (max-width: 991px) {
            .free-trial-form {
                flex-direction: column;
            }
            .free-trial-content h2 {
                font-size: 28px;
            }
            .free-trial-content {
                padding: 50px 30px;
            }
        }
    </style>

    <script>
        (function () {
            const html = document.documentElement;
            const storageKey = "__TAILWICK_CONFIG__";
            const savedConfig = sessionStorage.getItem(storageKey);

            // Default config
            const defaultConfig = {
                dir: "ltr",
                theme: "light",
                sidenav: {
                    color: "light",
                    size: "default",
                },
            };

            // Build config from HTML attributes
            function getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? "dark" : "light";
            }

            // Build config from HTML attributes
            const htmlConfig = {
                dir: html.getAttribute("dir") || defaultConfig.dir,

                theme: html.getAttribute("data-theme") === 'system'
                    ? getSystemTheme()
                    : html.getAttribute("data-theme") || (defaultConfig.theme === 'system' ? getSystemTheme() : defaultConfig.theme),
                sidenav: {
                    color: html.getAttribute("data-sidenav-color") || defaultConfig.sidenav.color,
                    size: html.getAttribute("data-sidenav-size") || defaultConfig.sidenav.size,
                },
            };

            // Save merged config as defaults globally
            window.defaultConfig = structuredClone(htmlConfig);

            // Load from session if exists
            let config = savedConfig ? JSON.parse(savedConfig) : htmlConfig;
            window.config = config;

            // Apply layout attributes immediately
            html.setAttribute("dir", config.dir);
            html.setAttribute("data-theme", config.theme);
            html.setAttribute("data-sidenav-color", config.sidenav.color);

            if (config.sidenav.size) {
                let size = config.sidenav.size;

                if (window.innerWidth <= 1140) {
                    size = "offcanvas";
                }

                html.setAttribute("data-sidenav-size", size);
            }
        })();
    </script>

    <!-- Libraries -->
    <script src="{{ site.baseurl }}/assets/js/preline.js"></script>
    <script src="{{ site.baseurl }}/assets/js/lucide.js"></script>
    <script src="{{ site.baseurl }}/assets/js/vendor.js"></script>
    <script src="{{ site.baseurl }}/assets/js/app.js" type="module"></script>
</head>

<body>
    {% include header.html %}

    <main>
        {{ content }}
    </main>

    {% include footer.html %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
