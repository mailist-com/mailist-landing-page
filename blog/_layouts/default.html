<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author.name }}">

    <!-- SEO Tags -->
    {% seo %}

    <!-- Styles -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/blog-styles.css">

    <!-- LP-aligned styles -->
    <style>
        /* Header wrapper styling */
        .header-wrapper {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            z-index: 99999 !important;
            isolation: isolate;
        }
        .header-wrapper nav {
            background-color: #ffffff !important;
            position: relative;
        }
        /* Ensure main content stays below header */
        main {
            position: relative;
            z-index: 1;
        }
        main section {
            position: relative;
            z-index: 1;
        }
        main section img {
            position: relative;
            z-index: 1;
        }

        /* LP default-btn style */
        .default-btn {
            display: inline-block;
            padding: 15px 35px;
            background-color: #5a49f8;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .default-btn:hover {
            background-color: #4338ca;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(90, 73, 248, 0.3);
        }

        /* LP sub-title style */
        .sub-title {
            display: inline-block;
            color: #5a49f8;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        /* Alternative button - outline style */
        .link-btn {
            display: inline-block;
            color: #5a49f8;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .link-btn:hover {
            color: #4338ca;
            text-decoration: underline;
        }

        /* Newsletter input style matching LP */
        .input-newsletter {
            height: 55px;
            padding: 0 25px;
            border-radius: 30px;
            border: 1px solid #e5e7eb;
            font-size: 15px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .input-newsletter:focus {
            outline: none;
            border-color: #5a49f8;
            box-shadow: 0 0 0 3px rgba(90, 73, 248, 0.1);
        }

        /* Header buttons */
        .header-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #5a49f8;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease;
            text-decoration: none;
            border: none;
        }
        .header-btn:hover {
            background-color: #4338ca;
            color: #fff;
        }
    </style>

    <script>
        (function () {
            const html = document.documentElement;
            const storageKey = "__TAILWICK_CONFIG__";
            const savedConfig = sessionStorage.getItem(storageKey);

            // Default config
            const defaultConfig = {
                dir: "ltr",
                theme: "light",
                sidenav: {
                    color: "light",
                    size: "default",
                },
            };

            // Build config from HTML attributes
            function getSystemTheme() {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? "dark" : "light";
            }

            // Build config from HTML attributes
            const htmlConfig = {
                dir: html.getAttribute("dir") || defaultConfig.dir,

                theme: html.getAttribute("data-theme") === 'system'
                    ? getSystemTheme()
                    : html.getAttribute("data-theme") || (defaultConfig.theme === 'system' ? getSystemTheme() : defaultConfig.theme),
                sidenav: {
                    color: html.getAttribute("data-sidenav-color") || defaultConfig.sidenav.color,
                    size: html.getAttribute("data-sidenav-size") || defaultConfig.sidenav.size,
                },
            };

            // Save merged config as defaults globally
            window.defaultConfig = structuredClone(htmlConfig);

            // Load from session if exists
            let config = savedConfig ? JSON.parse(savedConfig) : htmlConfig;
            window.config = config;

            // Apply layout attributes immediately
            html.setAttribute("dir", config.dir);
            html.setAttribute("data-theme", config.theme);
            html.setAttribute("data-sidenav-color", config.sidenav.color);

            if (config.sidenav.size) {
                let size = config.sidenav.size;

                if (window.innerWidth <= 1140) {
                    size = "offcanvas";
                }

                html.setAttribute("data-sidenav-size", size);
            }
        })();
    </script>

    <!-- Libraries -->
    <script src="{{ site.baseurl }}/assets/js/preline.js"></script>
    <script src="{{ site.baseurl }}/assets/js/lucide.js"></script>
    <script src="{{ site.baseurl }}/assets/js/vendor.js"></script>
    <script src="{{ site.baseurl }}/assets/js/app.js" type="module"></script>
</head>

<body>
    {% include header.html %}

    <main>
        {{ content }}
    </main>

    {% include footer.html %}

    <!-- Mobile Menu Overlay -->
    <div class="hs-overlay hs-overlay-open:translate-y-0 -translate-y-full fixed top-0 inset-x-0 transition-all duration-300 transform max-h-80 p-5 size-full z-80 bg-white border-b border-zinc-200 shadow-lg hidden" role="dialog" tabindex="-1" aria-labelledby="navbarMenu-label" id="navbarMenu">
        <div class="flex items-center justify-between">
            <a href="../index.html" class="flex items-center">
                <img src="{{ site.baseurl }}/assets/images/logo.png" alt="Mailist Logo" class="h-8" />
            </a>

            <button aria-label="Close" data-hs-overlay="#navbarMenu" class="inline-flex justify-center items-center size-8 rounded-full bg-zinc-100 hover:bg-zinc-200 transition duration-300">
                <i data-lucide="x" class="size-4 text-zinc-600"></i>
            </button>
        </div>

        <div class="pt-6">
            <ul class="flex flex-col gap-y-4 font-medium text-sm">
                <li>
                    <a href="../index.html#funkcje" class="text-zinc-700 hover:text-violet-600 transition duration-300">Rozwiązania</a>
                </li>

                <li>
                    <a href="../index.html#automatyzacja" class="text-zinc-700 hover:text-violet-600 transition duration-300">Automatyzacja</a>
                </li>

                <li>
                    <a href="../index.html#cennik" class="text-zinc-700 hover:text-violet-600 transition duration-300">Cennik</a>
                </li>

                <li>
                    <a href="{{ site.baseurl }}/index.html" style="color: #5a49f8;" class="font-semibold">Blog</a>
                </li>

                <li>
                    <a href="../regulamin.html" class="text-zinc-700 hover:text-violet-600 transition duration-300">Regulamin</a>
                </li>
            </ul>

            <div class="mt-6 pt-4 border-t border-zinc-200">
                <a href="../index.html#trial" class="text-white rounded-full w-full py-3 font-medium transition duration-300 text-center block" style="background-color: #5a49f8;">
                    Wypróbuj za darmo
                </a>
            </div>
        </div>
    </div>
</body>
</html>
