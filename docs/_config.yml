# Jekyll Configuration for Mailist Documentation
title: Dokumentacja Mailist
description: Kompletna dokumentacja techniczna platformy email marketingowej Mailist
baseurl: "/docs"
url: "https://mailist.pl"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: javascript
    css_class: 'highlight'

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "pages"
    values:
      layout: "default"

# Include these files in the output
include:
  - _pages

# Keep these files when regenerating
keep_files:
  - assets

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - gemfiles
  - README.md
  - QUICKSTART.md
  - .bundle
  - .git

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Author
author:
  name: Mailist
  email: docs@mailist.pl

# SEO
lang: pl
